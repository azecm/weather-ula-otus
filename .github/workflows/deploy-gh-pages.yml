name: Deploy to GithubPages

# on:
#   push:
#     branches:
#       - master
on: pull_request
permissions:
  contents: write
jobs:
  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Packages
        run: |
          npm install

      - name: Build
        run: |
          npm run build
      - name: Deploy ðŸš€
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          folder: dist # The folder the action should deploy.

